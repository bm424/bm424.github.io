<!doctype html>
<html>
  <head>
    <title>bm424</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <main>
      {% for post in post_list|sort(attribute="date", reverse=true) %}
      <article>
        <h1 class="post-title">
          {{ post.title }}
          {% if post.date %}
            <small>{{ post.date.strftime("%Y-%m-%d") }}</small>
          {% endif %}
        </h1>
        {{ post.html|safe }}
      </article>
      {% endfor %}
    </main>
  </body>
</html>
